<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rain Man</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
        canvas{
            border: 1px solid black;
        }
        .canvas-container{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <div id="button-container">
        <button id="btn1" onclick="hideShow();objShow()">Object</button>
        <button id="btn2" onclick="hideShow();rainShow()">Rain</button>
        <button id="btn3" onclick="hideShow_1();path()">Path</button>
    </div>
    <div id="obj-para">
        <p>Input the X and Y coordinates of the vertices of the object. (Enter at least 2 vertices)</p>
    </div>
    <div id="obj-input">
        <label for="x">X-Coordinate</label>
        <input type="text" id="X-input">
        <label for="y">Y-Coordinate</label>
        <input type="text" id="Y-input">
    </div>
    <div id="obj-con">
        <button id="add">Add</button>
        <button id="finish" onclick="hideShow();plotPoints()">Finish</button>
    </div>
    <div id="rain-con">
        <button id="direction">Velocity</button>
        <button id="intensity">Intensity</button>
    </div>
    <div id="direction-input">
        <label for="rx">Velocity in X-direction (in m/s)</label>
        <input type="text" id="RX">
        <label for="ry">Velocity in Y-direction (in m/s)</label>
        <input type="text" id="RY">
    </div>
    <div id="direction-con">
        <button id="d-rx">Done</button>
    </div>
    <div id="intensity-input">
        <label for="in">Enter the intensity</label>
        <input type="text" id="in">
    </div>
    <div id="intensity-con">
        <button id="d-in">Done</button>
    </div>
    <div id="path-para">
        <p>Enter the X and Y coordinates of the line segments forming the path</p>
    </div>
    <div id="path-input">
        <label for="p_x">X-Coordinate</label>
        <input type="text" id="p-X-input">
        <label for="p_y">Y-Coordinate</label>
        <input type="text" id="p-Y-input">
    </div>
    <div id="path-con">
        <button id="p-add">Add</button>
        <button id="p-finish" onclick="hideShow_1();plotPoints_1()">Finish</button>
    </div>
    <script src="canvas.js"></script>
</body>
</html>
