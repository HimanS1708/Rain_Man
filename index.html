<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rain Man</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
        canvas{
            border: 1px solid black;
        }
        .canvas-container{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <div class="button-container">
        <button id="btn1" onclick="hideShow();objShow()">Object</button>
        <button id="btn2" onclick=hideShow()>Rain</button>
        <button id="btn3" onclick=hideShow()>Path</button>
    </div>
    <div id="obj-para">
        <p>Make n points on the canvas board, they will define the vertices of the object. Click to add points.</p>
    </div>
    <div id="obj-con" onclick="hideShow();plotPoints()">
        <button>Done</button>
    </div>
    <script src="canvas.js"></script>
</body>
</html>
